<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>drop down menu demo</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<script type="text/javascript" src="../jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
</head>
<body>
<div style="background:#efefef;padding:5px;height:35px;">
	<ul class="dmenu">
		<li>
			<a href="#">File</a>
			<ul>
				<li><a href="#" icon="icon-add">New</a></li>
				<li><a href="#">Open</a></li>
				<li><a href="#" icon="icon-save">Save</a></li>
				<li class="dmenu-sep"></li>
				<li><a href="#">Exit</a></li>
			</ul>
		</li>
		<li>
			<a href="#">Edit</a>
			<ul>
				<li><a href="#" icon="icon-undo">Undo</a></li>
				<li><a href="#" icon="icon-redo">Redo</a></li>
				<li class="dmenu-sep"></li>
				<li><a href="#">Cut</a></li>
				<li><a href="#">Copy</a></li>
				<li>
					<a href="#">Sort</a>
					<ul>
						<li><a href="#">Name</a></li>
						<li><a href="#">Comment</a></li>
						<li><a href="#">Update Time</a></li>
						<li><a href="#">Create Time</a></li>
						<li><a href="#">Row Number</a></li>
					</ul>
				</li>
				<li class="dmenu-sep"></li>
				<li><a href="#" icon="icon-remove">Delete</a></li>
				<li><a href="#">Select All</a></li>
			</ul>
		</li>
		<li>
			<a href="#">Help</a>
			<ul>
				<li><a href="#" icon="icon-help">Help</a></li>
				<li><a href="#">Hints and Tips</a></li>
				<li class="dmenu-sep"></li>
				<li><a href="#">About...</a></li>
			</ul>
		</li>
	</ul>
</div>

</body>
</html>
